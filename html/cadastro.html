<body>

                    <a class="nav-link" href="/html/consultaPaciente.html">Consulta de pacientes</a>

        </div>

    <div class="Bodyresposinve">
        <!-- Início da div com classe "Bodyresposinve" -->
        <br> <!-- Quebra de linha -->
        <h1>Cadastro de paciente</h1>
        <h6>(Todos os campos são obrigatórios)</h6> <!-- Título principal da página -->
        <br> <!-- Quebra de linha -->

        <main>
            <!-- Início do conteúdo principal da página -->

            <form id="SignUp">
                <!-- Início do formulário com id "SignUp" -->

                <!-- Campos do formulário -->
                <div>
                    <label for="name">Nome</label>
                    <!-- Rótulo do campo "nome" do formulário -->
                    <input type="text" id="name" name="name" placeholder="Nome completo" required>
                    <!-- Campo de entrada do tipo texto para o nome com id, nome e placeholder -->
                </div>
                <br> <!-- Quebra de linha -->

                <div>
                    <label for="email">Email</label>
                    <!-- Rótulo do campo "email" do formulário -->
                    <input type="email" id="email" name="email" placeholder="Email@gmail.com" required>
                    <!-- Campo de entrada do tipo email para o email com id, nome e placeholder -->
                </div>
                <br> <!-- Quebra de linha -->

                <div>
                    <label for="dateOfBirth">Data de Nascimento</label>
                    <!-- Rótulo do campo "data de nascimento" do formulário -->
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    <!-- Campo de entrada do tipo data para a data de nascimento com id e nome -->
                </div>
                <br> <!-- Quebra de linha -->

                <div>
                    <label for="cpf">CPF</label>
                    <!-- Rótulo do campo "CPF" do formulário -->
                    <input type="text" id="cpf" name="cpf" placeholder="0000000000" required>
                    <!-- Campo de entrada do tipo texto para o CPF com id, nome e placeholder -->
                </div>
                <br> <!-- Quebra de linha -->

                <div>
                    <label for="address">Endereço</label>
                    <!-- Rótulo do campo "endereço" do formulário -->
                    <input type="text" id="address" name="address" placeholder="Av. Bairro, Numero: 000, Lt: 00"
                        required>
                    <!-- Campo de entrada do tipo texto para o endereço com id, nome e placeholder -->
                </div>
                <br> <!-- Quebra de linha -->

                <div>
                    <label for="phone">Telefone</label>
                    <!-- Rótulo do campo "telefone" do formulário -->
                    <input type="tel" id="phone" name="phone" placeholder="990099856" required>
                    <!-- Campo de entrada do tipo telefone com id, nome e placeholder -->
                </div>
                <br> <!-- Quebra de linha -->

                <div>
                    <label for="passsowrd">Senha</label>
                    <!-- Rótulo do campo "senha" do formulário -->
                    <input type="password" id="passsowrd" name="passsowrd" required>
                    <!-- Campo de entrada do tipo senha para a senha com id e nome -->
                </div>
                <br> <!-- Quebra de linha -->
                <br> <!-- Quebra de linha -->
                <div>
                    <label for="confirmPasssowrd">Confirmar senha</label>
                    <input type="confirmPasssowrd" id="confirmPasssowrd" name="confirmPasssowrd" required>
                    <!-- Um campo de entrada da confirmação da senha -->
                </div>
                <br>
                <input class="submit" type="submit" value="Cadastrar">
                <!-- Um botão de envio do formulário com o valor "Cadastrar" -->

                <br>
            </form>
        </main>
    </div>
</body>
